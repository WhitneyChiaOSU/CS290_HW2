<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Multiplication Table</caption>
        <tr>
            <th></th>
            <th>1</th> 
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td id="first_column">1</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td id="first_column">2</td>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td id="first_column">3</td>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td id="first_column">4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
            <td>20</td>
        </tr>
        <tr>
            <td id="first_column">5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td>25</td>
        </tr>
        <tfoot>
            <tr>
              <td colspan="2">For 6-9</td>
              <td colspan="4">Stay Tuned!!!</td>
            </tr>
          </tfoot>
      </table>

<br>
<hr>
<h4>Please also check out our other tables on the below topics!</h4>
<ul>
    <li>Addition</li>
    <li>Subtraction</li>
    <li>Division</li>
</ul>
</body>
</html>
